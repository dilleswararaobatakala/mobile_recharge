<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recharge-form {
            margin-top: 30px;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BTK</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body Content -->
    <div class="container recharge-form">
        <h3>Mobile Recharge</h3>
        <form>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your mobile number">
            </div>
            <div class="mb-3">
                <label for="serviceProvider" class="form-label">Service Provider</label>
                <select class="form-select" id="serviceProvider">
                    <option selected>Select your provider</option>
                    <option value="jio">Jio</option>
                    <option value="airtel">Airtel</option>
                    <option value="vodafone">Vodafone</option>
                    <option value="bsnl">BSNL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="rechargePlan" class="form-label">Recharge Plan</label>
                <select class="form-select" id="rechargePlan">
                    <option selected>Select a plan</option>
                    <option value="400">₹400</option>
                    <option value="440">₹440</option>
                    <option value="394">₹394</option>
                    <option value="3438">₹3438</option>
                    <option value="39394">₹39394</option>
                </select>
            </div>
            <!-- Redirect to payment page -->
            <a href="payment.html" class="btn btn-success">Pay Now</a>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p><strong>BTK Company</strong></p>
        <p>Address: 1234 Random Street, Some City, 56789</p>
        <p>Contact: info@btk.com | Phone: +1234567890</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
